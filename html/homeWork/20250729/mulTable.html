<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiple Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function mulTable(su1, su2, su3) {
      let temp = 0, cnt = 0, res = 0, row = 1, col= 1;
      let str = "";
      for(let i=1; i<=3; i++) {
        for(let j=1; j<=9; j++) {
          document.getElementById(i+""+j).innerHTML = '';
        }
      }

      if(su1 > su2) {
        temp = su1; su1 = su2; su2 = temp;
      }
      for(su1; su1<=su2; su1++) {
        if(cnt == su3) {
          cnt = 0;
          row++;
          col = 1;
        }
        for(let i=1; i<=9; i++) {
          res = su1 * i
          str += `${su1} * ${i} = ${res}<br/>`;
          document.getElementById(row+""+col).innerHTML = str;
        }
        str = "";
        cnt++;
        col++;
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>구구단.</h3>
    <pre>
      숫자 두 개를 입력받아서, 시작단부터 끝단까지 오름차순으로 출력하시오.
      조건1: 시작단은 끝단보다 항상 작은 값으로 처리되도록 한다.
      조건2: 구구단 출력시, 1행에 출력될 구구단의 열의 개수를 입력받아서 처리한다.
      ex: 2단 3단 4단
          5단 6단 7단
    </pre>
    <p>출력하실 구구단의 첫 단을 입력해주세요.
      <input type="number" name="su1" id="su1" value="2" min="2" max="9" autofocus required class="form-control mt-4" />
    </p>
    <p>출력하실 구구단의 끝 단을 입력해주세요.
      <input type="number" name="su2" id="su2" value="9" min="2" max="9" autofocus required class="form-control mt-4" />
    </p>
    <p>한 줄에 출력할 구구단의 수를 입력해주세요.
      <input type="number" name="su3" id="su3" value="3" min="1" max="9" autofocus required class="form-control mt-4" />
    </p>
      <input type="button" value="구구단 출력" onclick="mulTable(su1.value, su2.value, su3.value)" class="btn btn-success form-control mt-4" />
      <input type="button" value="초기화" onclick="location.reload()" class="btn btn-danger form-control mt-4" />
    </div></p>
    <div>
      <table class="table table-bordered">
        <tr>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
          <td id="14"></td>
          <td id="15"></td>
          <td id="16"></td>
          <td id="17"></td>
          <td id="18"></td>
          <td id="19"></td>
        </tr>
        <tr>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
          <td id="24"></td>
          <td id="25"></td>
          <td id="26"></td>
          <td id="27"></td>
          <td id="28"></td>
          <td id="29"></td>
        </tr>
        <tr>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
          <td id="34"></td>
          <td id="35"></td>
          <td id="36"></td>
          <td id="37"></td>
          <td id="38"></td>
          <td id="39"></td>
        </tr>
      </table>
    </div>
  </div>
  
  <script>
  </script>
</body>
</html>
