<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let res, op;
    let opI = false, parEnd = false, calcRes = false;
    
    function calcSu(su) {
      if(calcRes == false) {
        res = document.getElementById("res").value += su;
        opI = false;
      }
      else {
        res = "";
        opI = false;
        document.getElementById("res").value = res;
        calcRes = false;
        parEnd = false;
      }
    }
    function calcOp(op) {
      if(opI == false) {
        res = document.getElementById("res").value += op;
        op = "+op+";
        opI = true;
      }
      else {}
    }
    function calcPar(par) {
      if(par == ')') {
        res = document.getElementById("res").value += par;
        parEnd = false;
      }
      else {
        res = document.getElementById("res").value += par;
        parEnd = true;
      }
    }
    function calc() {
      if(parEnd ==  true) {
        document.getElementById("res").value = "계산식이 잘못됐습니다.";
        calcRes = true;
      }
      else {
        res = eval(res);
        document.getElementById("res").value = res;
        calcRes = true;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <td colspan="4"><input type="text" name="res" id="res" readonly class="form-control"></td>
      </tr>
      <tr>
        <th><input type="button" name="add" id="add" value="+" onclick="calcOp('+')" class="form-control" /></th>
        <th><input type="button" name="sub" id="sub" value="-" onclick="calcOp('-')" class="form-control" /></th>
        <th><input type="button" name="mul" id="mul" value="*" onclick="calcOp('*')" class="form-control" /></th>
        <th><input type="button" name="div" id="div" value="/" onclick="calcOp('/')" class="form-control" /></th>
      </tr>
      <tr>
        <td><input type="button" name="seven" id="seven" value="7" onclick="calcSu('7')" class="form-control" /></td>
        <td><input type="button" name="eight" id="eight" value="8" onclick="calcSu('8')" class="form-control" /></td>
        <td><input type="button" name="nine" id="nine" value="9" onclick="calcSu('9')" class="form-control" /></td>
        <td><input type="button" name="reload" id="reload" value="R" onclick="location.reload()" class="form-control" /></td>
      </tr>
      <tr>
        <td><input type="button" name="four" id="four" value="4" onclick="calcSu('4')" class="form-control" /></td>
        <td><input type="button" name="five" id="five" value="5" onclick="calcSu('5')" class="form-control" /></td>
        <td><input type="button" name="six" id="six" value="6" onclick="calcSu('6')" class="form-control" /></td>
        <td><input type="button" name="par" id="par1" value="(" onclick="calcPar('(')" class="form-control" /></td>
      </tr>
      <tr>
        <td><input type="button" name="one" id="one" value="1" onclick="calcSu('1')" class="form-control" /></td>
        <td><input type="button" name="two" id="two" value="2" onclick="calcSu('2')" class="form-control" /></td>
        <td><input type="button" name="three" id="three" value="3" onclick="calcSu('3')" class="form-control" /></td>
        <td><input type="button" name="par" id="par2" value=")" onclick="calcPar(')')" class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" name="zero" id="zero" value="0" onclick="calcSu('0')" class="form-control" /></td>
        <td><input type="button" name="equals" id="equals" value="=" onclick="calc()" class="form-control" /></td>
      </tr>
    </table>
  </div>
</body>
</html>
