<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 100%;
      height: 900px;
    }
    .header {
      height: 91px;
      background-color: aqua;
    }
    .headerName {
      padding: 24px 0px 0px 0px;
      text-align: center;
      font-size: 2em;
    }
    .nav {
      width: 140px;
      height: 790px;
      background-color: bisque;
      font-size: 1.2em;
      line-height: 2.0em;
      padding: 10pt 0 0 10pt;
      float: left;
    }
    .contentFrame {
      width: 84%;
      height: 799px;
      background-color: black;
      float: left;
    }
    .footer {
      clear: both;
      height: 91px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="headerName">홈페이지 이름을 입력해주세요.</div>
    </div>
    <div class="nav">
      <a href="home.html" target="contentFrame">홈으로</a><br/>
      <a href="audio.html" target="contentFrame">노래듣기</a><br/>
      <a href="video.html" target="contentFrame">영상보기</a><br/>
    </div>
    <div class="content">
      <iframe class="contentFrame" name="contentFrame"></iframe>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
