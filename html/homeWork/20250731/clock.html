<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시계</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime, ssecTime;
    let ssec1 = 10;

    
    function clock() {
      // 부를 때마다 갱신시켜줘야 시, 분, 초가 진행된다.
      let time = new Date();
      let hour = time.getHours();
      let minut = time.getMinutes();
      let sec = time.getSeconds();
      
      demo.innerHTML = hour+":"+minut+":"+sec+":"+ssec1.toString();
    }
    
    function start() {
      clock();
      ssec();
      statusTime = setTimeout(start,1000);
    }
    function ssec() {
      // 부를 때마다 갱신시켜줘야 시, 분, 초가 진행된다.
      let time = new Date();
      let hour = time.getHours();
      let minut = time.getMinutes();
      let sec = time.getSeconds();

      // 시, 분, 초와 따로 진행시키기 위해 되부름.
      ssecTime = setTimeout(ssec, 100);

      // 10부터 99까지 표기.
      ssec1++;
      if(ssec1 === 99) ssec1 = 10;

      demo.innerHTML = hour+":"+minut+":"+sec+":"+ssec1.toString();
    }
    function stop() {
      clearTimeout(statusTime);
      clearTimeout(ssecTime);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>시계.</h3>
    <div>
      <input type="button" value="동작" onclick="start()" class="btn btn-success me-3">
      <input type="button" value="정지" onclick="stop()" class="btn btn-warning">
    </div>
    <hr/>
    <div id="demo" style="font-size: 1.5em; font-weight: bolder; color: green;"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
