<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    'use strict';
    function check1() {
      let su1 = parseInt(prompt("첫 번째 수를 입력하세요."));
      let su2 = parseInt(prompt("두 번째 수를 입력하세요."));
      let res = su1+su2;
      alert("su1 + su2: "+res);
      //NaN: Not a Number. 숫자가 아니라는 연산자.
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>이곳은 body 영역입니다.</h3>
    <form>
      <input type="button" value="체크" onclick="check1()" class="btn btn-success" />
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
