<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript and css</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fCheck() {
      document.getElementById("demo").value = "안녕하세요.";
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2 class="mb-3">자바스크립트와 CSS</h2>
    <textarea rows="5" cols="50" id="demo" class="form-control mb-3">이곳에 메시지가 출력됩니다.</textarea>
    <div class="row">
      <div class="col"><button type="button" onclick="fCheck()" class="btn btn-success">메시지 출력</button></div>
      <div class="col"><button type="button" onclick="location.reload()" class="btn btn-warning">새로고침</button></div>
    </div>
  </div>
</body>
</html>
