<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript and css</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fCheck() {
      document.getElementById("content").value = "<font size='5' color='red'>안녕하세요.</font>";
      document.getElementById("demo").innerHTML = "<font size='5' color='red'>안녕하세요.</font>";
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <form name="myform">
      <h2 class="mb-3">자바스크립트와 CSS</h2>
      <textarea rows="5" cols="50" id="content" class="form-control mb-3">이곳에 메시지가 출력됩니다.</textarea>
      <div class="row">
        <div class="col"><button type="button" onclick="fCheck()" class="btn btn-success">메시지 출력</button></div>
        <div class="col"><button type="button" onclick="location.reload()" class="btn btn-warning">새로고침</button></div>
        <div class="col text-end"><button type="reset" class="btn btn-warning">다시입력</button></div>
        <!--reset은 form 태그 안쪽만 리셋시킨다. form 태그에 이름을 주면 form 태그가 여러개라도 이름으로 하나만 리셋 가능.-->
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
