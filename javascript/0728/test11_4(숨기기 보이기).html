<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript and css</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fCheck() {
      document.getElementById("demo").src="../../images/04.jpg"
    }
    function fHide() {
      document.getElementById("demo").style.display = "none";
    }
    function fDisplay() {
      document.getElementById("demo").style.display = "block";
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <form name="myform">
      <h2 class="mb-3">자바스크립트와 CSS</h2>
      <div class="row">
        <div class="col"><button type="button" onclick="fCheck()" class="btn btn-success">그림변경</button></div>
        <div class="col"><button type="button" onclick="fHide()" class="btn btn-danger">그림숨기기</button></div>
        <div class="col"><button type="button" onclick="fDisplay()" class="btn btn-info">그림보이기</button></div>
        <div class="col"><button type="button" onclick="location.reload()" class="btn btn-warning">새로고침</button></div>
      </div>
    </form>
    <hr/>
    <img src="../../images/03.jpg" width="150px" id="demo" />
  </div>
</body>
</html>
