<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript and css</title>
  <script>
    'use strict'
    function fCheck() {
      document.getElementById("demo").innerText = "안녕하세요.";
    }
  </script>
</head>
<body>
  <h2>자바스크립트와 CSS</h2>
  <p id="demo">이곳에 메시지가 출력됩니다.</p>
  <button type="button" onclick="fCheck()">메시지 출력</button>
  <button type="button" onclick="location.href = 'test11.html'">새로고침1</button>
  <button type="button" onclick="location.reload()">새로고침2</button>
</body>
</html>
