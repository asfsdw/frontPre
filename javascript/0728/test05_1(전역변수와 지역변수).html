<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict';
    var atom = 100;
    document.write("atom:"+atom+"<br/>")
    console.log("atom:", atom);
    
    atom++;
    document.write("atom:"+atom+"<br/>")
    console.log("atom:", atom);
    
    function mbc() {
      atom++;
      document.write("atom:"+atom+"<br/>")
      console.log("atom:", atom);
    }
    
    atom++;
    document.write("atom:"+atom+"<br/>")
    console.log("atom:", atom);
    
    mbc();
    
    function sbs() {
      atom = 100;
      atom++;
      document.write("atom:"+atom+"<br/>")
      console.log("atom:", atom);
    }

    sbs();
    
    atom++;
    document.write("atom:"+atom+"<br/>")
    console.log("atom:", atom);
  </script>
</head>
<body>
  <h3>이곳은 body 영역입니다.</h3>
</body>
</html>
