<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 객체 생성(key, value)
    let obj1 = {};
    let obj2 = {name: '홍길동'}
    let obj3 = new Object();
    obj3.name = '홍길동';
    obj3.age = 25;
    obj3.score = [90,80,70];
    obj3.gender = true;
    obj3.myFunc = function() {console.log(`성명: ${this.name}`);}
    obj3.myObj = {
      job: '학생',
      tel: '010-1234-5678'
    }

    // 생성한 오브젝트 사용
    console.log(obj2);
    console.log('');
    console.log(obj3);
    console.log(obj3.myFunc);
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>오브젝트 연습입니다.</h3>
  </div>
  
  <script>
  </script>
</body>
</html>
