<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    class Member {
      // 필드
      name;
      age;

      // 생성자는 하나만 있어야한다.
      // 기본 생성자(생략 가능.)
      // constructor() {}
      // 사용자정의 생성자
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      // 메소드
      memberPrint() {
        let job = '학생'
        console.log('1.성명: ',name,' 2.나이: ',this.age,' 3.직업: ',job);
      }
    }

    // 클래스 호출(생성)
    let member = new Member('홍길동', 25);
    member.memberPrint();
    console.log(`1.성명: ${member.name} 2.나이: ${member.age} 3.직업: ${member.job}`);
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>클래스 연습입니다.</h3>
  </div>
  
  <script>
  </script>
</body>
</html>
