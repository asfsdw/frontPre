<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let obj1 = new Object();
    let obj2 = {name:'홍길동',age:25,job:'학생'};
    console.log(obj2);
    console.log('');

    obj2.gender = true; // 없는 것을 주면 삽입
    console.log(obj2);
    console.log('');

    obj2.age = 33; // 있는 것을 주면 수정
    console.log(obj2);
    console.log('');

    console.log(obj2.name);
    console.log(obj2['name']); // object의 key를 넣어줘야하는데, name으로 주면 변수로 보기 때문에 ''를 붙여준다.
    let name = 'name';
    console.log(obj2[name]); // name = 'name'이기 때문에 결과적으로 'name'이라는 key가 되어 검색할 수 있다.
    console.log('');

    let obj3 = makeObject('김말숙',33,'회사원');
    
    function makeObject(name, age, job) {
      age++;
      return {name, age, job};
    }

    console.log(obj3);
    console.log('');
    
    // key를 가져올 때: in
    for(let key in obj3) {
      console.log(key, obj3[key]); // obj3의 키 값 = key이기 때문에 ''를 붙여주지 않아도 된다.
    }
    console.log('');
    
    let arr = [1,'one','하나', true];
    // 값을 가져올 때: of
    for(let val of arr) {
      console.log(val);
    }
    console.log('');
    
    // 객체 복사(얕은 복사)
    let obj4 = obj3;
    console.log(obj4);
    console.log('');
    
    obj4.name = obj2.name;
    console.log(obj2);
    console.log(obj3);
    console.log(obj4);
    console.log('');
    
    // 객체 복사(깊은 복사)
    let obj5 = new Object();
    for(let key in obj2) {
      obj5[key] = obj2[key]
    }
    console.log(obj5);
    obj5.name = '대나무';
    console.log(obj2);
    console.log(obj5);
    console.log('');
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>오브젝트 연습입니다.</h3>
  </div>
  
  <script>
  </script>
</body>
</html>
