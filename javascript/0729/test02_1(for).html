<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;

    function print1() {
      cnt++;
      console.log("cnt: ",cnt);
      console.log(`${cnt}. 안녕하세요`);
    }
    function print2(msg) {
      cnt++;
      console.log("cnt: ",cnt,", msg: ",msg);
      console.log(`cnt: ${cnt}, msg: ${msg}`);
    }
    // 객체를 선언하고 값을 등록 : object
    const btom = {name:'홍길동', age:25};
    
    // 매개값을 객체값으로 받아서 처리
    function print3(object) {
      console.log(object);
      console.log(`이름: ${object.name}`);
      console.log(`이름: ${object['name']}`);
      console.log(`나이: ${object.age}`);
      print2(object.name);
    }
    // 매개값을 객체의 key로 받아서 처리
    function print4(object, name) {
      console.log(object);
      console.log(`이름: ${object.name}`);
      console.log(`이름: ${object['name']}`);
      console.log(`나이: ${object.age}`);
      print2(object.name);
    }
    // 충분한 값을 전달하지 않을 때는 기본값(undefined)으로 처리한다.
    function print5(msg, atom) {
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`);
    }
    // 기본값은 바꿔줄 수 있다.
    function print6(msg, atom="값이 없습니다.") {
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`);
    }
    // 값의 갯수를 알고 있을 때.
    function print7(msg1, msg2, msg3, msg4) {
      console.log(`${msg1}, ${msg2}, ${msg3}, ${msg4}`);
    }
    // 값의 갯수를 모를 때.
    function print8(...args) {
      for(let i=0; i<args.length; i++) {
        cnt++;
        console.log(`${cnt}. ${args[i]}`);
      }
      console.log("");
      // 향상된 for문
      for(let arg of args) {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      }
      console.log("");
      // forEach문
      args.forEach(function(arg) {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      });
      console.log("");
      // arrow function {}안의 내용이 한 줄이면 {}생략 가능.
      args.forEach((arg) => {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      });
    }
    function print9(su1, su2) {
      console.log(`su1: ${su1}, su2: ${su2}`);
      return su1 + su2;
    }
    function print10(su1, su2) {
      let res = print9(su1, su2);
      // alert("결과: "+res);
      document.getElementById("demo").innerHTML = "<font size='5' color='red'><b>"+res+"</b></front>";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>다양한 함수 사용법.</h3>
    <div>
      <input type="button" value="1.일반함수" onclick="print1()" class="btn btn-success mt-4" />
      <input type="button" value="2.매개값전달" onclick="print2('안녕')" class="btn btn-primary mt-4" />
      <input type="button" value="3.객체값전달" onclick="print3(btom)" class="btn btn-secondary mt-4" />
      <input type="button" value="4.객체key전달" onclick="print4(btom, 'name')" class="btn btn-info mt-4" />
      <input type="button" value="5.부족한값전달1" onclick="print5('Good')" class="btn btn-warning mt-4" />
      <input type="button" value="6.부족한값전달2" onclick="print6('Good')" class="btn btn-danger mt-4" />
      <input type="button" value="7.넘치는값전달1" onclick="print7(10,3.14,'Good',true)" class="btn btn-light mt-4" />
      <input type="button" value="8.넘치는값전달2" onclick="print8(10,3.14,'Good',true)" class="btn btn-dark mt-4" />
      <input type="button" value="9.return1" onclick="alert('su1+su2: '+print9(10, 3.14))" class="btn btn-success mt-4" />
      <input type="button" value="10.return2" onclick="print10(10, 3.14)" class="btn btn-primary mt-4" />
      <hr/>
      <div id="demo"></div>
    </div>
  </div>
  
  <script>
  </script>
</body>
</html>
