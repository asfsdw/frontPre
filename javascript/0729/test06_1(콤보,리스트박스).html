<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    [name="card"] {margin-top: 10px;}
  </style>
  <script>
    'use strict';

    function fCheck1() {
      let card = '';
      if(card1.checked) card += card1.value+'/';
      if(card2.checked) card += card2.value+'/';
      if(card3.checked) card += card3.value+'/';
      if(card4.checked) card += card4.value+'/';
      if(card5.checked) card += card5.value+'/';
      if(card6.checked) card += card6.value+'/';

      card = card.substring(0, card.length-1);
      demo.innerHTML = card;
    }
    function fCheck12() {
      let card = '';
      let cardLength = document.getElementsByName("card").length;
      for(let i=0; i<cardLength; i++) {
        if(document.getElementsByName("card")[i].checked) card += document.getElementsByName("card")[i].value+'/';
      }

      card = card.substring(0, card.length-1);
      demo.innerHTML = card;
    }

    function fCheck2() {
      let mnt = '';
      if(mnt2.options[0].selected) mnt += mnt2.options[0].value+'/';
      if(mnt2.options[1].selected) mnt += mnt2.options[1].value+'/';
      if(mnt2.options[2].selected) mnt += mnt2.options[2].value+'/';
      if(mnt2.options[3].selected) mnt += mnt2.options[3].value+'/';
      if(mnt2.options[4].selected) mnt += mnt2.options[4].value+'/';
      if(mnt2.options[5].selected) mnt += mnt2.options[5].value+'/';
      if(mnt2.options[6].selected) mnt += mnt2.options[6].value+'/';
      if(mnt2.options[7].selected) mnt += mnt2.options[7].value+'/';

      mnt = mnt.substring(0, mnt.length-1);
      demo.innerHTML = mnt;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>체크박스 연습.</h3>
    <div>소지한 카드<br/>
      <input type="checkbox" id="card1" name="card" value="삼성카드" />삼성카드
      <input type="checkbox" id="card2" name="card" value="BC카드" />BC카드
      <input type="checkbox" id="card3" name="card" value="농협카드" />농협카드
      <input type="checkbox" id="card4" name="card" value="LG카드" />LG카드
      <input type="checkbox" id="card5" name="card" value="신한카드" />신한카드
      <input type="checkbox" id="card6" name="card" value="국민카드" />국민카드
    </div>
    <hr/>
    <!-- 콤보박스 -->
    <div>다녀온 산<br/>
      <select name="mnt" id="mnt1" class="form-control">
        <option>백두산</option>
        <option>한라산</option>
        <option>태백산</option>
        <option>소백산</option>
        <option>지리산</option>
        <option>설악산</option>
        <option>우암산</option>
        <option>속리산</option>
      </select>
    </div>
    <hr/>
    <!-- 리스트박스 -->
    <div>다녀온 산<br/>
      <select name="mnt" id="mnt2" size="5" multiple class="form-control">
        <option>백두산</option>
        <option>한라산</option>
        <option>태백산</option>
        <option>소백산</option>
        <option>지리산</option>
        <option>설악산</option>
        <option>우암산</option>
        <option>속리산</option>
      </select>
    </div>
    <hr/>
    <input type="button" value="체크박스 출력1" onclick="fCheck1()" class="btn btn-success me-3" />
    <input type="button" value="체크박스 출력2" onclick="fCheck12()" class="btn btn-info me-3" />
    <input type="button" value="리스트박스 출력" onclick="fCheck2()" class="btn btn-success me-3" />
    <input type="reset" value="다시입력" class="btn btn-warning" />
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
