<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;
    const arr1 = ['사과','배','바나나','딸기','포도'];
    console.log(arr1);
    console.log(arr1.length);
    
    // 자료 추가(뒤로).
    arr1.push('참외','자두','앵두');
    console.log(arr1);
    console.log(arr1.length);
    
    // 자료 추가(앞으로).
    arr1.unshift('수박','토마토');
    console.log(arr1);
    console.log(arr1.length);
    
    // 자료 삭제(뒤로).
    arr1.pop();
    arr1.pop();
    console.log(arr1);
    console.log(arr1.length);
    
    // 자료 삭제(앞으로).
    arr1.shift();
    console.log(arr1);
    console.log(arr1.length);
    
    // 인덱스 번호로 자료 삭제 (인덱스 번호, 삭제할 갯수)
    arr1.splice(2, 1);
    console.log(arr1);
    console.log(arr1.length);

    // 시작 인덱스 번호, 마지막-1 인덱스번호 사이의 자료를 새로운 배열에 복사한다.
    let arr2 = arr1.slice(2, 4);
    console.log(arr2);
    console.log(arr2.length);
    
    // 배열 묶기: concat()
    let arr3 = arr2.concat(arr1);
    console.log(arr3);
    console.log(arr3.length);

    // 배열 검색: indexOf(), lastIndexOf()
    console.log(arr3.indexOf('바나나'));
    console.log(arr3.lastIndexOf('바나나'));
    console.log(arr3.indexOf('딸기2'));
    console.log(arr3.lastIndexOf('딸기2'));

    // 포함유무: includes()
    console.log(arr3.includes('사과'));
    console.log(arr3.includes('오렌지'));

    // 배열 값 출력: for문, 향상된 for문(of, in), forEach(), Array Function, map()
    arr3.forEach((data, index) => console.log(data, index));
    console.log('');
    
    arr3.map((data, index) => console.log(data, index));
    console.log('');
    console.log('인덱스 번호가 짝수인 자료 출력');
    arr3.map((data, i) => {
      if(i%2 == 0) console.log(data, i);
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>배열연습.</h3>
  </div>
  
  <script>
  </script>
</body>
</html>
