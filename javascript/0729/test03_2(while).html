<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function whileTest() {
      let su = document.getElementById("su").value;
      let str = "";
      let tot = 0, cnt = 0;

      while(cnt < su) {
        cnt++;
        tot += cnt;
        if(cnt%10 == 0) {
          str += `1부터 ${cnt}까지의 합은 ${tot}입니다.<br/>`
        }
      }
      if(cnt%10 !=0) str += `1부터 ${cnt}까지의 합은 ${tot}입니다.<br/>` // 10의 배수일 때, 2번 찍히기 때문에 if문 넣어줌.
      document.getElementById("demo").innerHTML = "<b>"+str+"</b>";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>while문 연습.</h3>
    <pre>
      1에서부터 입력된 마지막 수까지의 합을 계산하되, 각 10항마다 중간 결과를 출력하시오.
      마지막 값은 10 이상을 입력한다.
    </pre>
    <p>1에서부터 합계를 구할 마지막 수를 입력하세요(최소 10 이상).
      <input type="number" name="su" id="su" value="10" min="10" autofocus required class="form-control mt-4" />
      <input type="button" value="while문 연습" onclick="whileTest()" class="btn btn-success form-control mt-4" />
      <input type="button" value="초기화" onclick="location.reload()" class="btn btn-danger form-control mt-4" />
    </div></p>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
