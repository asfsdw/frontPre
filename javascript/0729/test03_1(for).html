<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forTest() {
      let su = document.getElementById("su").value;
      let str = "";

      for(let i=1; i<=su; i++) {
        str += `번호: ${i}, 안녕.<br/>`
      }

      document.getElementById("demo").innerHTML = "<b>"+str+"<b/>";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>for문 연습.</h3>
    <p>반복할 횟수를 입력하세요.
      <input type="number" name="su" id="su" value="1" min="1" max="999" autofocus required class="form-control mt-4" />
      <input type="button" value="for문 연습" onclick="forTest()" class="btn btn-success form-control mt-4" />
      <input type="button" value="초기화" onclick="location.reload()" class="btn btn-danger form-control mt-4" />
    </div></p>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
