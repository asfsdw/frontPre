<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anonymous function</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc(su1, su2) {
      console.log(`su1 + su2 = ${su1+su2}`);
    }
    // mbc(); 익명함수는 부르기 위해 변수를 줬으므로, 호이스팅되지 않는다.
    let mbc = function() {
      let str = '익명함수입니다.'
      console.log(`srt: ${str}`);
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>익명함수.</h3>
    <p>
      <div><input type="button" value="일반함수" onclick="calc(10, 20)" class="btn btn-success mt-4" /></div>
      <div><input type="button" value="익명함수" onclick="mbc()" class="btn btn-primary mt-4" /></div>
    </p>
  </div>
  
  <script>
  </script>
</body>
</html>
