<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    window.onload = function() {
      let product = document.querySelector("#product");
      let price = document.querySelector("#price");
      let su = document.querySelector("#su");

      // 리스너
      calcBtn.addEventListener('click', function() {
        let productVal = product.value;
        let priceVal = price.value;
        let suVal = su.value;
        if(productVal.trim()=="" || priceVal.trim()=="" || suVal.trim()=="" || isNaN(priceVal) || isNaN(suVal)) {
          alert("품목의 단가와 수량을 체크하세요.")
          product.select();
          product.focus();
          return false;
        }
        let res = priceVal * suVal;
        demo.innerHTML = `상품명:${productVal}, 단가:${priceVal}, 수량:${suVal}, 가격:${res}`;
      });
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>선택자 연습.</h3>
    <h3>상품 가격 계산</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="에어컨" autofocus required class="form-control mb-3">
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="100000" required class="form-control mb-3">
      </div>
      <div>상품수량
        <input type="number" name="su" id="su" value="1" required class="form-control mb-3">
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success">
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
