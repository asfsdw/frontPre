<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    [name="card"] {margin-top: 10px;}
  </style>
  <script>
    'use strict';

    function fCheck1() {
      let card = '';
      let sw = 0;
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        if(document.getElementsByName("card")[i].checked) {
          card += document.getElementsByName("card")[i].value+'/';
          sw = 1;
        }
        if(sw == 0) {
          alert("카드를 한 장 이상 선택해주세요.");
          return false;
        }
      }

      card = card.substring(0, card.length-1);
      demo.innerHTML = card;
    }

    function fDelete() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        // if(document.getElementsByName("card")[i].checked) document.getElementsByName("card")[i].checked = false;
        document.getElementsByName("card")[i].checked = false;
      }
    }
    function fSelect() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        document.getElementsByName("card")[i].checked = true;
      }
    }
    function fReverse1() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        if(document.getElementsByName("card")[i].checked) document.getElementsByName("card")[i].checked = false;
        else document.getElementsByName("card")[i].checked = true;
      }
    }
    function fReverse2() {
      for(let i=0; i<myform.card.length; i++) {
        myform.card[i].checked = !myform.card[i].checked;
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <h3>체크박스연산 연습.</h3>
      <div>소지한 카드<br/>
        <input type="checkbox" id="card1" name="card" value="삼성카드" />삼성카드
        <input type="checkbox" id="card2" name="card" value="BC카드" />BC카드
        <input type="checkbox" id="card3" name="card" value="농협카드" />농협카드
        <input type="checkbox" id="card4" name="card" value="LG카드" />LG카드
        <input type="checkbox" id="card5" name="card" value="신한카드" />신한카드
        <input type="checkbox" id="card6" name="card" value="국민카드" />국민카드
      </div>
      <hr/>
      <input type="button" value="체크박스 연산" onclick="fCheck1()" class="btn btn-success me-3" />
      <input type="reset" value="다시입력" class="btn btn-warning me-3" />
      <input type="button" value="모두 취소" onclick="fDelete()" class="btn btn-danger me-3" />
      <input type="button" value="모두 선택" onclick="fSelect()" class="btn btn-primary me-3" />
      <input type="button" value="모두 반전1" onclick="fReverse1()" class="btn btn-info me-3" />
      <input type="button" value="모두 반전2" onclick="fReverse2()" class="btn btn-secondary me-3" />
      <hr/>
      <div id="demo"></div>
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
