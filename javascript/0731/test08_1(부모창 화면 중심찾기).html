<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new Window</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let newWin;

    function newWindow() {
      // window.open("https://www.naver.com","naverWindow","width=500px, height=450px");
      let url = 'test08_2(아이창).html';
      let windowName = '';  // 이름을 주면, 그 창에서 계속 새창이 뜨고, 이름을 주지 않으면 새로운 창이 계속해서 뜬다.
      let windowWith = 400;
      let winddowHeigh = 300;
      let x = (window.screen.width/2)-(windowWith/2);
      let y = (window.screen.height/2)-(winddowHeigh/2);
      let option = `width=${windowWith}, height=${winddowHeigh}, left=${x}, top=${y}`;

      newWin = window.open(url, windowName, option);
    }
    function closeWindow() {
      newWin.close();
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>새창 띄우기 연습.</h3>
    <div>
      <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success" />
      <input type="button" value="새창닫기" onclick="closeWindow()" class="btn btn-warning" />
    </div>
  </div>
  
  <script>
  </script>
</body>
</html>
