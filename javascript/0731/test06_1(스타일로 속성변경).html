<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fSize32() {
      demo.style.fontSize = '2em';
    }
    function fSize16() {
      demo.style.fontSize = '1em';
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>스타일을 이용한 속성변경.</h3>
    <p>
      <button type="button" onclick="fSize32()" class="btn btn-success">글자크기 2em</button>
      <button type="button" onclick="fSize16()" class="btn btn-primary">글자크기 1em</button>
    </p>
    <hr/>
    <p>
      <button type="button" onclick="demoImg.style.display='none'" class="btn btn-success">그림 감추기</button>
      <button type="button" onclick="demoImg.style.display='block'" class="btn btn-primary">그림 보이기</button>
    </p>
    <hr/>
    <div id="demo">글자크기 변경</div>
    <hr/>
    <div id="demoImg"><img src="../../images/03.jpg" width="200px" /></div>
  </div>
  
  <script>
  </script>
</body>
</html>
