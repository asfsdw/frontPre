<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval, setTimeout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    setInterval(function() {
      console.log(`1.setInterval()함수 수행 중.`);
    }, 1000);

    setTimeout(function() {
      console.log(`2.setTimeout()함수 수행.`);
    }, 1000);

    setTimeout(() => console.log(`3.setTimeout 애로우펑션 수행.`), 1000);
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>동기식, 비동기식.</h3>
    <p>Ajax, fetch, setInterval, setTimeout</p>
  </div>
  
  <script>
  </script>
</body>
</html>
