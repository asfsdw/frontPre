<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let sw = 0;

    function fCheck() {
      if(sw == 1) {
        demo.innerHTML = '이곳에 메시지가 표시됩니다.';
        sw = 0;
      }
      else {
        demo.innerHTML = '안녕하세요.';
        sw = 1;
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>토글버튼 연습.</h3>
    <p><input type="button" value="토글버튼" onclick="fCheck()" class="btn btn-success"></p>
    <div id="demo">이곳에 메시지가 표시됩니다.</div>
  </div>
  
  <script>
  </script>
</body>
</html>
