<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onmouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 마우스 우클릭 방지.
    document.oncontextmenu = function() {
      alert('마우스 오른쪽버튼을 클릭했습니다.');
      return false;
    }
    // 마우스 드래그 방지.
    document.onselectstart = function() {
      return false;
    }
    // 키보드 단축키 사용 방지.
    document.onkeydown = function() {
      alert('키보드 버튼을 눌렀습니다.');
    }
  </script>
</head>
<body>
  <p><br/></p>
  <form class="container">
    <h3>마우스 입력 이벤트.</h3>
    <p>오른쪽 버튼, 드래그 연습.</p>
    <div><input type="button" value="마우스 클릭" onclick="alert('마우스 왼쪽버튼을 클릭했습니다.')" class="btn btn-success" /></div>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
