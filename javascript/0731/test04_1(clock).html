<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시계</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    function clock() {
      let time = new Date();
      let hour = time.getHours();
      let minut = time.getMinutes();
      let sec = time.getSeconds();

      demo.innerHTML = hour+":"+minut+":"+sec;
    }

    function start() {
      clock();
      statusTime = setTimeout(start,1000);
    }
    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>시계.</h3>
    <div>
      <input type="button" value="동작" onclick="start()" class="btn btn-success me-3">
      <input type="button" value="정지" onclick="stop()" class="btn btn-warning">
    </div>
    <hr/>
    <div id="demo" style="font-size: 1.5em; font-weight: bolder; color: green;"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
