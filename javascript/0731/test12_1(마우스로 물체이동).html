<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onmouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
      background-color: red;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 99;
    }
  </style>
  <script>
    'use strict';
    let flag = 0;
    let mouseX, mouseY;

    function moveReady(e, sw) {
      // alert('클릭됐습니다. sw:'+sw);
      // mouseX = e.clientX;
      // mouseY = e.clientY;
      // mouseX = circle.offsetLeft;
      // mouseY = circle.offsetTop;

      mouseX = e.clientX - circle.offsetLeft;
      mouseY = e.clientY - circle.offsetTop;
      flag = sw;
      
      demo.innerText = `${mouseX}, ${mouseY}`;
    }
    function moveStop(e, sw) {
      // alert('클릭이 완료됐습니다. sw:'+sw);
      flag = sw;
    }
    function move(e) {
      if(flag == 0) return false;

      let circle = document.getElementById("circle");
      let x = e.clientX - mouseX;
      let y = e.clientY - mouseY;
      if(x>0)circle.style.left = x+'px';
      if(y>0)circle.style.top = y+'px';
    }
  </script>
</head>
<body>
  <p><br/></p>
  <form class="container">
    <h3>마우스 입력 이벤트.</h3>
    <p>마우스로 물체를 옮겨보세요.</p>
    <div id="circle" onmousedown="moveReady(event, 1)" onmouseup="moveStop(event, 0)" onmousemove="move(event)"></div>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
