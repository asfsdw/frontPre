<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="childForm">
      <h3>아이디 중복확인.</h3>
      <p>아이디
        <input type="text" name="mid" id="mid" autofocus />
      </p>
      <p>
        <input type="button" value="아이디 가져오기" onclick="reciveCheck()" class="btn btn-success">
        <input type="button" value="아이디 넘겨주기" onclick="sendCheck()" class="btn btn-primary">
        <input type="button" value="창닫기" onclick="window.close()" class="btn btn-danger">
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
    demo.innerHTML = opener.document.getElementById("mid").value;
    
    function reciveCheck() {
      mid.value = opener.document.getElementById("mid").value;
    }
    function sendCheck() {
      opener.document.getElementById("mid").value = mid.value;
    }
  </script>
</body>
</html>
