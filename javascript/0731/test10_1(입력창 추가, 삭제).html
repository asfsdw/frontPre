<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add input text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let str = '';
    let idx = 0;

    function inputBox() {
      idx++;
      str += '<div id="productBox'+idx+'" class="input-group">'
      str += '<input type="text" name="product" value="'+idx+'." id="product'+idx+'" class="form-control mb-3" />';
      str += '<input type="button" value="삭제'+idx+'" onclick="deleteBox('+idx+')" class="btn btn-danger mb-3" />'
      str += '</div>'
      demo.innerHTML = str;
    }
    function deleteBox(idx) {
      // let product = document.getElementById("product"+idx).value; 상품 내용 읽어오기
      let item = document.getElementById("productBox"+idx);
      item.remove(item);
      // 유지보수용. 옛 브라우저에서는 자살을 못해서 아래처럼 썼다.
      // item.parentNode.removeChild(item);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>입력창 추가(동적폼) 연습.</h3>
    <form name="myform">
      <p>
        <input type="button" value="입력창 추가" onclick="inputBox()" class="btn btn-success me-3" />
        <input type="button" value="입력창 모두제거" onclick="location.reload()" class="btn btn-danger me-3" />
      </p>
      <hr/>
      <div id="demo"></div>
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
