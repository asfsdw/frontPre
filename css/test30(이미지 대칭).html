<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageReflection</title>
  <style>
    img#img1 {
      -webkit-box-reflect: below 20px;
    }
    img#img2 {
      -webkit-box-reflect: right 20px;
    }
    img#img3 {
      -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <h2>이미지 대칭</h2>
  <p><img src="../images/06.jpg" width="200px" id="img1" /></p>
  <p><br></p>
  <p><br></p>
  <p><br></p>
  <p><br></p>
  <hr/>
  <p><img src="../images/06.jpg" width="200px" id="img2" /></p>
  <hr/>
  <p><img src="../images/06.jpg" width="200px" id="img3" /></p>
</body>
</html>
