<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fullDown</title>
  <style>
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    a {
      color: inherit; /*inherit: 상속 받는 것들도 공유한다.*/
      text-decoration: inherit;
    }
    
    .menu {
      text-align: center;
    }
    .menu > ul {
      background-color: #ddd;
      display: inline-block;
    }
    .menu li {
      position: relative;
      padding: 10px;
    }
    .menu ul ul { /*서브메뉴*/
      display: none;
      position: absolute;
      top: 100%;
      left: 0px;
    }
    .menu > ul >li {
      display: inline-block;
    }
    .menu > ul > li:hover > a {
      background-color: #000;
      color: white;
    }
    .menu > ul > li:hover > ul {
      display: block;
    }
    .menu > ul > li > ul > li > a {
      display: inline-block;
      padding: 10px;
      background-color: #ddd;
    }

    
  </style>
</head>

  <nav class="menu">
