<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box 연습</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    li {
      list-style: none;
    }
    div {
      width: 200px;
      height: 200px;
      margin: 10px 20px 30px 40px;
      padding: 0px 20px 30px;
      text-align: center;
      vertical-align: middle; /*표에서만 적용 가능하다.*/
    }
    .a01 {
      background-color: red;
    }
    .a02 {
      background-color: orange;
      border: 5px solid blue
    }
    .a03 {
      background-color: yellow;
      border: 5px dotted blue
    }
    .a04 {
      background-color: green;
      border: 5px dashed blue;
    }
    .a05 {
      background-color: blue;
      border: 5px groove red;
    }
    .a06 {
      background-color: mediumblue;
      border: 5px ridge red;
    }
    .a07 {
      background-color: violet;
      border: 5px inset red;
    }
    .a08 {
      background-color: blanchedalmond;
      border: 5px outset red;
    }
    .a09 {
      background-color: brown;
      border: 5px solid yellow;
      border-radius: 20px;
    }
    .a10 {
      background-color: chocolate;
      border: 5px solid yellow;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
    }
  </style>
</head>
<body>
  <h2>위치(position)</h2>
  <p>static, relative, absolute, fixed</p>
  <div class="a01">01</div>
  <div class="a02">02</div>
  <div class="a03">03</div>
  <div class="a04">04</div>
  <div class="a05">05</div>
  <div class="a06">06</div>
  <div class="a07">07</div>
  <div class="a08">08</div>
  <div class="a09">09</div>
  <div class="a10">10</div>
  <p>
    <ul>
      <li>사과</li>
      <li>배</li>
      <li>바나나</li>
      <li>수박</li>
      <li>참외</li>
    </ul>
  </p>
</body>
</html>
