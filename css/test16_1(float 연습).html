<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 만들기</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .item {
      width: 300px;
      height: 300px;
      border: 1px solid gray;
    }
    .item1 {
      background-color: aqua;
      float: left;
    }
    .item2 {
      background-color: bisque;
      float: left;
    }
    .item3 {
      background-color: blue;
      float: right;
    }
    .item4 {
      background-color: blueviolet;
      float: left;
    }
    .item5 {
      background-color: brown;
      clear: both;
    }
    .item6 {
      background-color: cadetblue;
    }
    .item7 {
      background-color: chartreuse;
    }
    .item8 {
      background-color: chocolate;
    }
  </style>
</head>
<body>
  <h2>Float 연습</h2>
  <div class="item item1">1.안녕</div>
  <div class="item item2">2.안녕</div>
  <div class="item item3">3.안녕</div>
  <div class="item item4">4.안녕</div>
  <div class="item item5">5.안녕</div>
  <div class="item item6">6.안녕</div>
  <div class="item item7">7.안녕</div>
  <div class="item item8">8.안녕</div>
</body>
</html>
