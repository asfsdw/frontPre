<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
  <style>
    body {
      width: 1000px;
      margin: 0px auto;
    }
    .container {
      width: 320px;
      line-height: 2.2em;
      margin: 0px auto;
      border: 1px solid gray;
      padding: 16px;
      background-color: #eee;
    }
    input[type="text"] {
      background-color: yellow;
      color: blue;
      border: 1px solid red;
      padding: 3px 0px 3px 5px;
      margin: 0px 0px 10px 0px;
      font-size: 1.2em;
    }
    input[type="password"], input[type="number"] {
      padding: 3px 0px 3px 5px;
      margin: 0px 0px 10px 0px;
      font-size: 1.2em;
    }
    input[type="password"]:hover, input[type="number"]:hover {
      background-color: gray;
    }
    .btn {
      text-align: center;
    }
    button {
      background-color: green;
      color: white;
      padding: 5px;
      margin: 0px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>form 태그와 css</h2>
  <div class="container">
    <div class="gmid">
      <label for="mid">아이디</label>
      <input type="text" name="mid" id="mid" size="20" placeholder="아이디를 입력하세요." required autofocus />
    </div>
    <div class="gpwd">
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" size="20" placeholder="비밀번호를 입력하세요." required />
    </div>
    <div class="gage">
      <label for="age">나이</label>
      <input type="number" name="age" id="age" size="20" placeholder="나이를 입력하세요." value="20" min="12" max="99" required />
    </div>
    <div class="gaddress">
      <label for="address">주소</label>
      <input type="text" name="address" id="address" size="20" placeholder="주소를 입력하세요." value="청주" required />
    </div>
    <div class="btn">
      <button>회원가입</button>
      <button>다시입력</button>
      <button>돌아가기</button>
    </div>
  </div>
</body>
</html>
