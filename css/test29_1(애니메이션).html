<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: logo;
      animation-duration: 4s;
    }
    @keyframes logo {
      from {background-color: red;}
      to {background-color: yellow;}
    }
  </style>
</head>
<body>
  <h2>애니메이션</h2>
  <p>제자리에서 색을 변환시킵니다.</p>
  <div></div>
</body>
</html>
