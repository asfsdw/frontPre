<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cell</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;
    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth()+1;
    let day = today.getDate();
    let ymd = `${year}-${month}-${day}`;

    // 오늘 날짜 이전은 선택 불가.
    $(function() {
      let today = `오늘 날짜: <font color="red">${ymd}</font>`;
        console.log(today);
      $("#todaye").html(today);

      $('td').on('click', function() {
        if($(this).hasClass("bgcolor")) {
          $(this).removeClass("bgcolor");
          cnt--;
        }
        else {
          let cellText = eval($(this).text());
          if(cellText < day) alert("오늘보다 이전일은 선택할 수 없습니다.");
          else {
            $(this).addClass("bgcolor");
            cnt++;
          }
        }

        let str = "현재 선택된 셀의 갯수: <font color=red><b>"+cnt+"개</b></font>."
        $("#demo").html(str);
      });
    });
  </script>
  <style>
    .bgcolor {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>셀 속성 연습입니다.</h3>
    <p id="todaye"><b></b></p>
    <table class="table table-bordered text-center">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
      <tr>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
      </tr>
    </table>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
