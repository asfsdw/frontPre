<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $("#setBtn").on("click", () => {
        let email = $("#email").attr("value");
        $("#demo").html(email);
      });
      $("#getBtn").on("click", () => {
        $(".setDemo").text((i, txt) => {
          let text = "이메일 주소: "+txt
          return text;
        });
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>속성 연습입니다.</h3>
    <form name="myform" method="post">
      <p class="setDemo">홍길동</p>
      <div>
        <input type="text" name="email" id="email" value="hkd1234@hanmail.net" class="form-control mb-2" />
      </div>
      <div>
        <input type="button" name="setBtn" id="setBtn" value="값넣기" class="btn btn-success" />
        <input type="button" name="getBtn" id="getBtn" value="값편집" class="btn btn-primary" />
        <input type="reset" value="새로고침" class="btn btn-danger" />
      </div>
      <hr/>
      <div id="demo"></div>
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
