<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $("#setBtn").on("click", () => {
        $("#atom").append(" 반갑습니다.");  // 뒤로 추가
        // $("#atom").append(" 홍길동님.");
        $("#atom").prepend("홍길동님. "); // 앞으로 추가
      });
      $("#setBtn2").on("click", () => {
        $("ul").append("<li>토마토</li>");
        $("ul").prepend("<li>딸기</li>");
      });
      $("#setBtn3").on("click", () => {
        $("#atom").after(" 반갑습니다.");  // 줄 바꿔 아래로 추가
        $("#atom").before(" 반갑습니다.");  // 줄 바꿔 위로 추가
      });
      $("#setBtn4").on("click", () => {
        $("ul").after("<li>수박</li>"); // 부모 레벨 아래쪽으로 이동된다.
        $("ul").before("<li>참외</li>");  // 부모 레벨 윗쪽으로 이동된다.
      });
      $("#remove").on("click",() => {
        $("#atom").remove();  // 속성 완전 제거. 더 이상 사용 불가능.
      });
      $("#empty").on("click",() => {
        $("#atom").empty(); // 속성 비우기. 이어서 사용 가능.
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>어펜드 연습입니다.</h3>
    <input type="button" name="setBtn" id="setBtn" value="내용추가" class="btn btn-success" />
    <input type="button" name="setBtn2" id="setBtn2" value="내용추가2" class="btn btn-primary" />
    <input type="button" name="setBtn3" id="setBtn3" value="내용추가3" class="btn btn-info" />
    <input type="button" name="setBtn4" id="setBtn4" value="내용추가4" class="btn btn-warning" />
    <input type="button" name="remove" id="remove" value="지우기" class="btn btn-danger" />
    <input type="button" name="empty" id="empty" value="지우기" class="btn btn-danger" />
    <hr/>
    <div id="atom">안녕하세요.</div>
    <hr/>
    <ul>
      <li>사과</li>
      <li>배</li>
      <li>바나나</li>
    </ul>
  </div>
  
  <script>
  </script>
</body>
</html>
