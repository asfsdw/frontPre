<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    $(() => {
      $(".aniBtn").on("click", () => {
        $(".aniBox").animate({"width": "300px"}, 2000);
        $(".aniBox").animate({"height": "200px"}, 2000);
      });
    });
  </script>
  <style>
    div.aniBox {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: absolute;
      left: 100px;
      top: 150px;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>animation 연습입니다.</h3>
    <button class="aniBtn btn btn-success">클릭</button>
    <hr/>
    <div class="aniBox">Good!</div>
  </div>
  
  <script>
  </script>
</body>
</html>
