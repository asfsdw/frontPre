<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuary</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let product = '';
    
    // jQuery(document).ready(function() {});
    // $(document).ready(function() {});
    $(function() {
      // javascript에서 쓰던 방법.
      product = document.getElementById("product").value;
      demo.innerHTML = product;
    });

    function fCheck() {
      product = document.getElementById("product").value;
      demo.innerHTML = product;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>jQuary 연습.</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" id="check" value="계산하기" onclick="fCheck()" class="btn btn-success mb-3" />
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
