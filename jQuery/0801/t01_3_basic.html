<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuary</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    $(function() {
      $('#check').click(function() {
        let product = "<font color='red'>"+$('#product').val()+"</font>";
        let price = $('#price').val();
        let su = $('#su').val();

        if(isNaN(price) || isNaN(su)) {
          alert('가격과 수량은 숫자로 입력하세요.')
          $('#price').select();
          return false;
        }

        let res = price * su;
        let str = '';
        str += '상품명: '+product;
        str += '가격: '+numberWithCommas(price);
        str += '수량: '+su;
        str += '금액: '+numberWithCommas(res);
        $('#demo').html(str);
      });
    });

    function numberWithCommas(su) {
      return su.toLocaleString();
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>jQuary 연습.</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" id="check" value="계산하기" class="btn btn-success mb-3" />
      </div>
      <hr/>
      <div id="demo"></div>
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
