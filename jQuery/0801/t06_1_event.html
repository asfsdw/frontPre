<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $("#hideBtn").click(() => {
        $(".mbc").hide();
        $("p.kbs #atom").css({
          "backgroundColor":"yellow",
          "color":"red"
        });
      });

      $("#showBtn").dblclick(() => {
        $(".mbc").show();
      });

      // 애로우 펑션 못 씀
      $("#enterCheck").mouseenter(function() {
        $(this).css({
          "backgroundColor":"pink",
          "color":"white"
        });
      });
      // 애로우 펑션 못 씀
      $("#enterCheck").mouseout(function() {
        $(this).css({
          "backgroundColor":"gray",
          "color":"white"
        });
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>이벤트 연습입니다.</h3>
    <input type="button" id="hideBtn" value="감추기(클릭)" class="btn btn-warning me-2" />
    <input type="button" id="showBtn" value="보이기(더블클릭)" class="btn btn-success me-2" />
    <input type="button" id="resetBtn" value="새로고침" onclick="location.reload()" class="btn btn-danger" />
    <hr/>
    <p>1.안녕하세요.</p>
    <p class="mbc">2.안녕하세요.</p>
    <p class="kbs">3.<span id="atom">안녕</span>하세요.</p>
    <p class="mbc">4.안녕하세요.</p>
    <p id="enterCheck">5.<span id="atom">안녕</span>하세요.</p>
    <p class="mbc">6.<span id="atom">안녕</span>하세요.</p>
    <p id="mouseOverCheck">7.<sapn id="eCheck">안녕</sapn>하세요.</p>
  </div>
  
  <script>
  </script>
</body>
</html>
