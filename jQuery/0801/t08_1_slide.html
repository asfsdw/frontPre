<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $(".menuBtn").on("mouseover", () => {
        $("div.subMenu").stop().slideDown("slow");
      });
      $(".menuBtn").on("mouseout", () => {
        $("div.subMenu").stop().slideUp("slow");
      });
      $(".menuBtn2").on("click", () => {
        $("div.subMenu2").slideToggle("slow");
      });
    });
  </script>
  <style>
    div.subMenu, div.subMenu2 {
      width: 200px;
      background-color: pink;
      display: none;
      border-radius: 5px;
    }
    a {text-decoration: none;}
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>슬라이드 연습입니다.</h3>
    <button class="menuBtn btn btn-secondary">메뉴연습(마우스)</button>
    <div class="subMenu">
      <a href="#">메뉴1</a><br/>
      <a href="#">메뉴2</a><br/>
      <a href="#">메뉴3</a><br/>
    </div>
    <p><br/></p>
    <button class="menuBtn2 btn btn-secondary">메뉴연습(토글)</button>
    <div class="subMenu2">
      <a href="#">메뉴1</a><br/>
      <a href="#">메뉴2</a><br/>
      <a href="#">메뉴3</a><br/>
    </div>
  </div>
  
  <script>
  </script>
</body>
</html>
