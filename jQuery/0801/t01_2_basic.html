<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuary</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    $(function() {
      // $('선택자').메소드(function() {}); 메소드 안에 펑션과 수행내용은 없으면 안 써도 된다.
      let product = "<font color='red'>"+$("#product").val()+"</font>";
      $('#demo').html(product);

      // $('#check').click(function() {
      //   let product = "<font color='blue'>"+$("#product").val()+"</font>";
      //   $('#demo').html(product);
      // });
      // click 보다 더 유연하다. 클릭 외에도 오버, 무브 등 사용 가능.
      $('#check').on('click', function() {
        let product = "<font color='blue'>"+$("#product").val()+"</font>";
        $('#demo').html(product);
      });
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>jQuary 연습.</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" id="check" value="계산하기" class="btn btn-success mb-3" />
      </div>
      <hr/>
      <div id="demo"></div>
    </form>
  </div>
  
  <script>
  </script>
</body>
</html>
