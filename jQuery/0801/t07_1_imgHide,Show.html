<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img hide, show</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(() => {
      $("img").css("display","none");
      
      // $("#showBtn").click(() => {});
      $("#showBtn").on('click', () => {
        $("img").show("show");
      });
      $("#hideBtn").on('click', () => {
        $("img").hide("hide");
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>이미지를 버튼으로 감추거나 보여주는 연습.</h3>
    <input type="button" name="showBtn" id="showBtn" value="이미지 출력" class="btn btn-success" />
    <input type="button" name="hideBtn" id="hideBtn" value="이미지 감추기" class="btn btn-warning" />
    <hr/>
    <div>
      <img src="../../images/03.jpg" width="400px" height="350px" alt="아기단풍잎" title="아기단풍잎" />
    </div>
  </div>
  
  <script>
  </script>
</body>
</html>
