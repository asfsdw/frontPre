<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img hide, show</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(() => {
      $("img").css("display","none");
      $("img").on('click', () => {$("#testImg").hide('show');});
      
      $("#showBtn").on('click', () => {
        // $("img").fadeIn(1000); // "slow", "nomal", "faset" 1/1000 아무것도 안 쓰면 nomal이 적용된다.
        // $("img").fadeOut(1000);
        $("img").fadeIn(1000,() => {alert("그림출력")});
      });
      $("#hideBtn").on('click', () => {
        $("img").fadeOut(1000,() => {alert("작업종료")});
      });

      $("#showBtnRec").on('click', () => {
        $(".rec").fadeIn(1000, () => {alert("도형출력")});  // 모든 class에 대해 처리된다(alert도 한 번씩 뜬다).
      });
      $("#hideBtnRec").on('click', () => {
        $(".rec").fadeOut(1000, () => {alert("도형감추기")});
      });
    });
  </script>
  <style>
    div.rec {
      width: 200px;
      height: 200px;
      display: none;
    }
    div #aa {background-color: red;}
    div #bb {background-color: green;}
    div #cc {background-color: blue;}
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>이미지를 버튼으로 감추거나 보여주는 연습.</h3>
    <input type="button" name="showBtn" id="showBtn" value="이미지 출력" class="btn btn-success" />
    <input type="button" name="hideBtn" id="hideBtn" value="이미지 감추기" class="btn btn-warning" />
    <input type="button" name="showBtnRec" id="showBtnRec" value="도형 출력" class="btn btn-success" />
    <input type="button" name="hideBtnRec" id="hideBtnRec" value="도형 감추기" class="btn btn-warning" />
    <hr/>
    <div>
      <img src="../../images/03.jpg" id="testImg" width="400px" height="350px" alt="아기단풍잎" title="아기단풍잎" />
    </div>
    <hr/>
    <div id="aa" class="rec"></div>
    <div id="bb" class="rec"></div>
    <div id="cc" class="rec"></div>
  </div>
  
  <script>
  </script>
</body>
</html>
