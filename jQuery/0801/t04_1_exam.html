<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 전체 글자 크기는 12pt, 글자색은 gray
    // 제목의 배경색 blue
    // user 글자크기 14pt text-decoration underline
    // 각 연의 배경색 pink
    // test의 글자색 brown
    // main 배경색 yellow
    // mbc aa 글자 굵기 bolder
    // mbc 글자스타일 italic
    // div 태그 중 클래스 bb 안의 main만 글자크기 15pt 글꼴 궁서
    $(function(){
      $("body").css({
        "fontSize":"12pt",
        "color":"gray"
      });
      $("h3").css("backgroundColor","blue");
      $("#user").css({
        "fontSize":"14pt",
        "textDecoration":"underline"
      });
      $(".yeon").css("backgroundColor","pink");
      $(".test").css("color","brown");
      $(".main").css("backgroundColor","yellow");
      $(".mbc, .aa").css("fontWeight", "bolder");
      $(".mbc").css("fontStyle","italic");
      $("div .bb .main").css({
        "fontSize":"15pt",
        "fontFamily":"궁서"
      });
    })
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>진달래 꽃.</h3>
    <p>작가: <span id="user">김소월</span></p>
    <div class="yeon">1연</div>
    <div>나 보기가 <span class="test">역겨워</span> 가실 때에는</div>
    <div class="bb"><span class="main">말 없이</span> 고이 보내드리오리다.</div>
    <br/>
    <div class="yeon">2연</div>
    <div>영변에 <span class="test mbc">약산</span> 진달래 꽃.</div>
    <div><span class="test main">아름따라</span> 가실 길에 <span class="aa">뿌리오리다</span>.</div>
    <br/>
    <div class="yeon">3연</div>
    <div class="bb">가시는 <span class="test">걸음걸음</span> 놓인 그 꽃을</div>
    <div>사뿐히 <span class="main">즈려밟고</span> 가시옵소서.</div>
    <br/>
    <div class="yeon">4연</div>
    <div>나보기가 역겨워 <span class="main">가실 때에는</span></div>
    <div>죽어도 <span class="test">아니 눈물</span> 흘리오리다.</div>
  </div>
  
  <script>
  </script>
</body>
</html>
